<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>


            <!-- ★★★★日報★★★★ -->
            <!-- th=textは未修正のまま★★★★ -->

        <div class="mt-3 h-100 col-sm-10">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 更新</h1>
            </div>

            <div class="col-12 col-xxl-7">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/employees/{code}/update(code=${employee.code})}"  th:object="${employee}" th:method="post">

                                    <div class="mb-3">
                                        <label class="form-label" for="name">日付</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{name}" th:errorclass="err" id="name">
                                            <span th:errors="*{name}" class="text-danger"></span>
                                        </div>
                                        </div>


                                <div class="wizard wizard-success mb-4">
                                      <label for="code">氏名</label>
                                      <BR>
                                      <input type="hidden" id="code" name="code" th:value="*{code}" th:text="*{code}">
                                      <br>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="name">タイトル</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{name}" th:errorclass="err" id="name">
                                            <span th:errors="*{name}" class="text-danger"></span>
                                        </div>
                                        </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="password">内容</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="password" th:field="*{password}" th:errorclass="err" id="password" style="height: 200px;">
                                            <span th:if="${passwordError} neq null" th:text="${passwordError}" class="text-danger"></span>
                                        </div>
                                    </div>



                                <p class="mt-5">
                                    <input type="submit" value="更新" class="btn btn-primary">
                                    <a th:href="@{/employees}" class="btn btn-primary">戻る</a>
                                </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
